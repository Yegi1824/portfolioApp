<div id="contacts">
  <div class="contacts_header">
    <div class="contacts_text">Contact Me</div>
    <div class="contacts_signatures">
      <fa-icon class="blink_battery" [icon]="faBatteryEmpty" style="color: red"></fa-icon>
    </div>
  </div>
  <div class="container_contacts">
    <div class="left_side">
      <form action="" class="ui-form">
        <h3>If you were interested</h3>
        <div class="form-row">
          <input type="text" id="name" required autocomplete="off"><label for="name">Name</label>
        </div>
        <div class="form-row">
          <input type="text" id="email" required autocomplete="off"><label for="email">Email</label>
        </div>
        <div class="form-row">
          <input type="text" id="text" required autocomplete="off"><label for="text">Message</label>
        </div>
        <p><input type="submit" (click)="submit()" value="Text Me!"></p>
      </form>


    </div>

    <div class="right_side">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2645.4591639508935!2d35.04518521562547!3d48.46690567925103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbe2e87451ed89%3A0x336dbd257e4462a8!2sHlinky%20St%2C%2018%2C%20Dnipropetrovs&#39;k%2C%20Dnipropetrovs&#39;ka%20oblast%2C%2049000!5e0!3m2!1sen!2sua!4v1597222034921!5m2!1sen!2sua"
        width="450" height="350" frameborder="0" style="border:3px solid #01c853; border-radius: 10px"
        allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </div>
</div>
